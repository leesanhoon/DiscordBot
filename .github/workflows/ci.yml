name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        environment: production
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm" # TÄƒng tá»‘c Ä‘á»™ cÃ i Ä‘áº·t dependencies

            - name: Install dependencies
              run: npm ci # npm ci nhanh hÆ¡n npm install cho CI/CD

            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest .

            - name: Login to Docker Hub
              run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            - name: Push Docker image to Docker Hub
              run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      echo "ğŸ”„ Pulling latest Docker image..."
                      docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

                      echo "ğŸ›‘ Stopping old container..."
                      docker stop discordbot || true
                      docker rm discordbot || true

                      echo "ğŸš€ Running new container..."
                      docker run -d --name discordbot \
                        --env-file /home/root/config.env \
                        -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

                      echo "ğŸ” Checking running containers..."
                      docker ps -a

                      echo "ğŸ“œ Checking Docker logs..."
                      docker logs --tail=50 discordbot || echo "âš ï¸ No logs found."

                      echo "ğŸ›  Checking container status..."
                      docker inspect discordbot --format '{{.State.Status}}' || echo "âš ï¸ Container not found."

                      echo "ğŸ¯ Deployment completed!"
