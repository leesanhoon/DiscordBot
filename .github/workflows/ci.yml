name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        environment: production
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm" # Tăng tốc độ cài đặt dependencies

            - name: Install dependencies
              run: npm ci # npm ci nhanh hơn npm install cho CI/CD

            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest .

            # - name: Login to Docker Hub
            #   uses: docker/login-action@v3
            #   with:
            #       username: ${{ secrets.DOCKER_HUB_USERNAME }}
            #       password: ${{ secrets.DOCKER_HUB_TOKEN }}

            - name: Login to Docker Hub (Fix D-Bus error)
              run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            - name: Push Docker image to Docker Hub
              run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Deploy to VPS
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest
                      docker stop discordbot || true
                      docker rm discordbot || true
                      docker run -d --name discordbot -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest
                      docker ps -a
