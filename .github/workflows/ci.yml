name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        environment: production
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm" # TƒÉng t·ªëc ƒë·ªô c√†i ƒë·∫∑t dependencies

            - name: Install dependencies
              run: npm ci # npm ci nhanh h∆°n npm install cho CI/CD

            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest .

            - name: Login to Docker Hub
              run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            - name: Push Docker image to Docker Hub
              run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Deploy to VPS
              env:
                  DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
                  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
                  GEMINI_API_ENDPOINT: ${{ secrets.GEMINI_API_ENDPOINT }}
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USERNAME }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      echo "üîÑ Pulling latest Docker image..."
                      docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

                      echo "üõë Stopping old container..."
                      docker stop discordbot || true
                      docker rm discordbot || true

                      echo "üöÄ Running new container..."
                      docker run -d --name discordbot -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/discordbot:latest

                      echo "üîç Checking running containers..."
                      docker ps -a

                      echo "üìú Checking Docker logs..."
                      docker logs --tail=50 discordbot || echo "‚ö†Ô∏è No logs found."

                      echo "üõ† Checking container status..."
                      docker inspect discordbot --format '{{.State.Status}}' || echo "‚ö†Ô∏è Container not found."

                      echo "üéØ Deployment completed!"
